name: Stable Release

on:
  push:
    tags: ['v*']

env:
  CUO_OUTPUT_PATH: 'build/dist'
  CUO_PROJECT_PATH: 'src/ClassicUO.Client/ClassicUO.Client.csproj'
  DOTNET_NOLOGO: false
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  NUGET_XMLDOC_MODE: skip

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-arm64
          - os: macos-15-intel
            rid: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Get submodules
        run: |
          git config --global url."https://".insteadOf git://
          git submodule update --init --recursive

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build executable
        run: dotnet publish ${{ env.CUO_PROJECT_PATH }} -c Release -o ${{ env.CUO_OUTPUT_PATH }} -r ${{ matrix.rid }} --self-contained

      - name: Write version
        shell: bash
        run: echo "${{ github.ref_name }}" > ${{ env.CUO_OUTPUT_PATH }}/v.txt

      - name: Bundle script updater
        shell: bash
        run: |
          mkdir -p ${{ env.CUO_OUTPUT_PATH }}/LegionScripts
          curl -sSfL "https://raw.githubusercontent.com/crameep/LegionScripts/main/Script_Updater.py" \
            -o ${{ env.CUO_OUTPUT_PATH }}/LegionScripts/Script_Updater.py

      - name: Generate macOS icon
        if: startsWith(matrix.rid, 'osx-')
        shell: bash
        run: |
          sips -s format png src/ClassicUO.Client/cuoicon.ico --out icon_base.png
          mkdir -p icon.iconset
          for size in 16 32 64 128 256 512; do
            sips -z $size $size icon_base.png --out icon.iconset/icon_${size}x${size}.png
          done
          for size in 16 32 128 256; do
            double=$((size * 2))
            cp icon.iconset/icon_${double}x${double}.png icon.iconset/icon_${size}x${size}@2x.png
          done
          sips -z 1024 1024 icon_base.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns
          cp icon.icns ${{ env.CUO_OUTPUT_PATH }}/icon.icns

      - name: Create macOS .app bundle
        if: startsWith(matrix.rid, 'osx-')
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          APP="TazUO.app"
          CONTENTS="$APP/Contents"
          MACOS="$CONTENTS/MacOS"
          RESOURCES="$CONTENTS/Resources"

          mkdir -p "$MACOS" "$RESOURCES"

          # Copy all published files into MacOS/
          cp -a ${{ env.CUO_OUTPUT_PATH }}/. "$MACOS/"

          # Use pre-generated icon
          cp icon.icns "$RESOURCES/icon.icns"

          # Info.plist
          cat > "$CONTENTS/Info.plist" << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>TazUO</string>
            <key>CFBundleIdentifier</key>
            <string>com.crameep.tazuo</string>
            <key>CFBundleName</key>
            <string>TazUO</string>
            <key>CFBundleIconFile</key>
            <string>icon</string>
            <key>CFBundleShortVersionString</key>
            <string>${VERSION}</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          PLIST

          # PkgInfo
          echo -n "APPL????" > "$CONTENTS/PkgInfo"

          # Ad-hoc codesign
          codesign --force --deep --sign - "$APP"

          # Zip the .app bundle
          zip -r -y "TazUO-${{ matrix.rid }}.app.zip" "$APP"

      - uses: actions/upload-artifact@v4
        with:
          name: TazUO-${{ matrix.rid }}
          path: ${{ env.CUO_OUTPUT_PATH }}/

      - name: Upload macOS .app artifact
        if: startsWith(matrix.rid, 'osx-')
        uses: actions/upload-artifact@v4
        with:
          name: TazUO-${{ matrix.rid }}-app
          path: TazUO-${{ matrix.rid }}.app.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Zip artifacts
        run: |
          for dir in TazUO-*/; do
            name="${dir%/}"
            # Skip -app directories (already zipped)
            [[ "$name" == *-app ]] && continue
            (cd "$dir" && zip -r "../${name}.zip" .)
          done
          # Copy .app.zip files from app artifact dirs
          for dir in TazUO-*-app/; do
            [ -d "$dir" ] || continue
            cp "$dir"/*.app.zip . 2>/dev/null || true
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: TazUO-*.zip
          generate_release_notes: true
