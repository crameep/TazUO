name: Branch Build

on:
  push:
    branches-ignore: [main, dev]
    tags-ignore: ['**']
  delete:

concurrency:
  group: branch-build-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  cleanup:
    if: github.event_name == 'delete' && github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete branch release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_REF: ${{ github.event.ref }}
        run: |
          SANITIZED=$(echo "${BRANCH_REF}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          BRANCH_TAG="branch-${SANITIZED}"
          echo "Cleaning up release for branch: ${BRANCH_REF} (tag: ${BRANCH_TAG})"
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${BRANCH_TAG} --jq '.id' 2>/dev/null || echo "")
          if [ -n "$RELEASE_ID" ]; then
            gh api -X DELETE repos/${{ github.repository }}/releases/${RELEASE_ID}
            gh api -X DELETE repos/${{ github.repository }}/git/refs/tags/${BRANCH_TAG} 2>/dev/null || true
            echo "Release and tag deleted"
          else
            echo "No release found for tag ${BRANCH_TAG}"
          fi

  build:
    if: github.event_name == 'push'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-arm64
          - os: macos-15-intel
            rid: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Get submodules
        run: |
          git config --global url."https://".insteadOf git://
          git submodule update --init --recursive

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - run: dotnet publish src/ClassicUO.Client/ClassicUO.Client.csproj -c Release -o build/dist -r ${{ matrix.rid }} --self-contained
      - name: Write version
        shell: bash
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          SANITIZED=$(echo "${GITHUB_REF_NAME}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch-${SANITIZED}.$(date +%Y%m%d).${COMMIT_SHA:0:7}" > build/dist/v.txt
      - name: Bundle script updater
        shell: bash
        run: |
          mkdir -p build/dist/LegionScripts
          curl -sSfL "https://raw.githubusercontent.com/crameep/LegionScripts/main/Script_Updater.py" \
            -o build/dist/LegionScripts/Script_Updater.py
      - name: Generate macOS icon
        if: startsWith(matrix.rid, 'osx-')
        shell: bash
        run: |
          sips -s format png src/ClassicUO.Client/cuoicon.ico --out icon_base.png
          mkdir -p icon.iconset
          for size in 16 32 64 128 256 512; do
            sips -z $size $size icon_base.png --out icon.iconset/icon_${size}x${size}.png
          done
          for size in 16 32 128 256; do
            double=$((size * 2))
            cp icon.iconset/icon_${double}x${double}.png icon.iconset/icon_${size}x${size}@2x.png
          done
          sips -z 1024 1024 icon_base.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns
          cp icon.icns build/dist/icon.icns

      - name: Create macOS .app bundle
        if: startsWith(matrix.rid, 'osx-')
        shell: bash
        run: |
          VERSION=$(cat build/dist/v.txt)
          APP="TazUO.app"
          CONTENTS="$APP/Contents"
          MACOS="$CONTENTS/MacOS"
          RESOURCES="$CONTENTS/Resources"

          mkdir -p "$MACOS" "$RESOURCES"

          # Copy all published files into MacOS/
          cp -a build/dist/. "$MACOS/"

          # Use pre-generated icon
          cp icon.icns "$RESOURCES/icon.icns"

          # Info.plist
          cat > "$CONTENTS/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>TazUO</string>
            <key>CFBundleIdentifier</key>
            <string>com.crameep.tazuo</string>
            <key>CFBundleName</key>
            <string>TazUO</string>
            <key>CFBundleIconFile</key>
            <string>icon</string>
            <key>CFBundleShortVersionString</key>
            <string>VERSION_PLACEHOLDER</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          PLIST
          sed -i '' "s/VERSION_PLACEHOLDER/$VERSION/" "$CONTENTS/Info.plist"

          # PkgInfo
          echo -n "APPL????" > "$CONTENTS/PkgInfo"

          # Remove PDB files (not needed at runtime, confuse codesign)
          find "$APP" -name "*.pdb" -delete

          # Ad-hoc codesign: sign all code objects individually, then the bundle
          find "$APP" -type f \( -name "*.dll" -o -name "*.dylib" \) -exec codesign --force --sign - {} \;
          codesign --force --sign - "$APP/Contents/MacOS/TazUO"
          codesign --force --sign - "$APP" || echo "Bundle codesign failed (non-fatal)"

          # Zip the .app bundle
          zip -r -y "TazUO-${{ matrix.rid }}.app.zip" "$APP"

      - uses: actions/upload-artifact@v4
        with:
          name: TazUO-${{ matrix.rid }}
          path: build/dist/

      - name: Upload macOS .app artifact
        if: startsWith(matrix.rid, 'osx-')
        uses: actions/upload-artifact@v4
        with:
          name: TazUO-${{ matrix.rid }}-app
          path: TazUO-${{ matrix.rid }}.app.zip

  release:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Zip artifacts
        run: |
          for dir in TazUO-*/; do
            name="${dir%/}"
            # Skip -app directories (already zipped)
            [[ "$name" == *-app ]] && continue
            (cd "$dir" && zip -r "../${name}.zip" .)
          done
          # Copy .app.zip files from app artifact dirs
          for dir in TazUO-*-app/; do
            [ -d "$dir" ] || continue
            cp "$dir"/*.app.zip . 2>/dev/null || true
          done
      - name: Sanitize branch name
        id: sanitize
        run: echo "name=$(echo '${{ github.ref_name }}' | sed 's/[^a-zA-Z0-9._-]/-/g')" >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: branch-${{ steps.sanitize.outputs.name }}
          prerelease: true
          make_latest: false
          files: TazUO-*.zip
          name: "Branch: ${{ github.ref_name }}"
          body: |
            Feature branch build: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
